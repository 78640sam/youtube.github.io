<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div id="container">
        <form action="">
       
       
       
           <input type="text" id="name" placeholder="Name"><br>
           <input type="email" id="email" placeholder="Email"><br>
           <input type="password" id="password" placeholder="Password"><br>
           <input type="text" id="username" placeholder="Username"><br>
           <input type="number" id="mobile" placeholder="Mobile"><br>
           <input type="text" id="description" placeholder="Description"><br>
       
        </form>
       
       
       <button onclick="Register()">Signup</button>
       </div>
</body>
</html>
<script>


    
async function Register() {

//api link-   https://masai-api-mocker.herokuapp.com/auth/register
    let signup_data={

        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        password:document.getElementById("password").value,
        username:document.getElementById("username").value,
        mobile:document.getElementById("mobile").value,
        description:document.getElementById("description").value,
    }
signup_data=JSON.stringify(signup_data);
//console.log(signup_data);


let register_api=`https://masai-api-mocker.herokuapp.com/auth/register`;

//body - send data in body 


let response= await fetch( register_api,{
    method: "POST",
    body:signup_data,

    headers: {
        "content-Type":"application/json",
    },
});

let data= await response.json();
console.log( "data",data);

}

</script>
